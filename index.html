<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Démineur</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="application/javascript" src="./js/bootstrap.js"></script>
    <script type="application/javascript" src="./js/Case.js"></script>
    <script type="application/javascript" src="./js/Grid.js"></script>
    <script type="application/javascript" src="./js/Timer.js"></script>
    <script type="application/javascript" src="./js/script.js"></script>
</head>
<body>
<div class="jumbotron vertical-center">
    <div class="container">
        <h1>Démineur</h1>

        <div id="menu">
            <div class="row">
                <div class="col-xs-12">
                    <label for="niveau">Niveau : </label>
                    <select name="niveau" id="niveau">
                      <option>Facile
                      <option>Moyen
                      <option>Difficile
                      <option>Personnalisé
                    </select>
                </div>
                <div class="col-xs-6">
                    <label for="largeur">Largeur : <input type="text" value="10" id="largeur" name="largeur" disabled="disabled"></label>
                </div>
                <div class="col-xs-6">
                    <label for="hauteur">Hauteur : <input type="text" value="10" id="hauteur" name="hauteur" disabled="disabled"></label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label for="bombs">Nombre de bombes : <input type="text" value="10" id="bombs" name="bombs" disabled="disabled"></label>
                </div>
                <div class="col-xs-6">
                    <label for="expire-timer">Timeout : <input type="text" value="" id="expire-timer" name="expire-timer" disabled="disabled"></label>
                </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                  <button class="btn btn-primary" id="validate">Commencer</button>
              </div>
            </div>
        </div>

        <div id="gameboard" style="display: none;">
          <h2><img src="img/soldier-black.png" height="30px"> <span id="nbbombes"></span></h2>
          <h2><img src="img/timer.png" height="30px"> <span id="timer">0</span> secondes</h2>

            <table>
                <tbody>
                </tbody>
            </table>
            <div class="button-footer">
                <button class="menu-back">Retour au menu</button>
                <button class="reset">Recommencer</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modal-lost" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Vous avez perdu!</h4>
            </div>
            <div class="modal-body">
                <p>Notre jeu est dur, très très dur...&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default menu-back">Retour au menu</button>
                <button type="button" class="btn btn-primary reset">Recommencer</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="modal-win" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Vous avez gagné!</h4>
            </div>
            <div class="modal-body">
                <p>Vous avez du talent.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default menu-back">Retour au menu</button>
                <button type="button" class="btn btn-primary reset">Recommencer</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
